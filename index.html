<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adventskalender 2025</title>

<style>
    body {
        margin: 0;
        background: #111;
        font-family: system-ui, sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: clamp(30px, 3vw, 50px);
        margin-bottom: 20px;
        color: #ffdd55;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        padding: 10px;
        max-width: 900px;
        margin: auto;
    }

    .tile {
        background: #222;
        border: 2px solid #444;
        border-radius: 12px;
        padding: 25px 10px;
        font-size: 22px;
        cursor: pointer;
        transition: 0.15s;
        user-select: none;
    }

    .tile:hover {
        background: #333;
        transform: scale(1.03);
        border-color: #ffdd55;
    }
</style>
</head>
<body>

<h1>Adventskalender 2025</h1>
<p>Klicke auf ein Türchen:</p>

<div class="grid" id="grid"></div>

<script>
// HIER trägst du deine Mini-Webseiten ein
// Jeder Ordner muss eine eigene index.html haben
const seiten = [
    "1",
    "4",
    "5",
    "6",
    "7",
    "9",
    "11",
    "13",
    "15",
    "17",
    "19",
    "21",
    // einfach fortsetzen …
    // "handySzene",
    // "keksschrank",
];

// Automatische Kacheln erzeugen
const grid = document.getElementById("grid");

seiten.forEach(name => {
    const div = document.createElement("div");
    div.className = "tile";
    div.textContent = name;
    div.onclick = () => window.location.href = `${name}/`;
    grid.appendChild(div);
});
</script>

</body>
</html>
